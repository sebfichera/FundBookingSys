{% extends "layout.html" %}
{% block title %}Recupera Password{% endblock %}
{% block content %}
<h2>Recupera Password</h2>
<form action="{{ url_for('user_bp.recover_password') }}" method="post">
  <label>Email</label>
  <input type="email" name="email" required>
  <button type="submit">Invia link di reset</button>
</form>
<p><a href="{{ url_for('user_bp.user_login') }}">Torna al login</a></p>
{% endblock %}

{% extends "layout.html" %}
{% block title %}Recupera Username{% endblock %}

  <label>Email</label>
  <input type="email" name="email" required>

</form>
<p><a href="{{ url_for('user_bp.user_login') }}">Torna al login</a></p>
{% endblock %}

{% extends "layout.html" %}
{% block title %}Registrazione{% endblock %}
{% block content %}
<h1>Registrazione utente</h1>

<form action="{{ url_for('user_bp.register') }}" method="post" class="admin-form">
  <!-- Dati anagrafici -->
  <h3>Dati anagrafici</h3>
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="text" name="cognome" placeholder="Cognome" required>
  <label>Data di nascita</label>
  <input type="date" name="data_nascita" required>
  <input type="text" name="luogo_nascita" placeholder="Luogo di nascita" required>

  <!-- Residenza -->
  <h3>Residenza</h3>
  <input type="text" name="indirizzo" placeholder="Indirizzo" required>
  <input type="text" name="citta" placeholder="CittÃ " required>
  <input type="text" name="comune" placeholder="Comune" required>
  <input type="text" name="cap" placeholder="CAP" required>

  <!-- Contatti -->
  <h3>Contatti</h3>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="telefono" placeholder="Telefono">

  <!-- Credenziali -->
  <h3>Credenziali</h3>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>

  <div style="margin-top:10px;">
    <label>
      <input type="checkbox" name="consenso_privacy" required>
      Acconsento al trattamento dei dati ai sensi del GDPR.
    </label>
  </div>

  <button type="submit">Invia registrazione</button>
</form>
{% endblock %}
